name: Code Format Check

on:
  push:
    branches: master

jobs:
  flake8:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Flake8
        run: pip install flake8

      - name: Run Flake8
        run: flake8 --max-line-length=120 --ignore=E701 src/ && flake8 --max-line-length=120 --ignore=E701 update.py
